<!doctypehtml><script>function openNewWindow(){const w=window.open('about:blank','_blank','width=800,height=600,top=100,left=100,toolbar=no,menubar=no,scrollbars=yes,resizable=yes');if(!w){document.getElementById("openWindow").innerHTML="Failed to open window!";return}const html=`<!DOCTYPE html><title>Schoology</title><style>html, body { margin:0; padding:0; height:100%; overflow:hidden; }iframe { border:none; width:100%; height:100%; }</style><iframe src="`+window.top.location.href+`" allowfullscreen></iframe>`;w.document.open();w.document.write(html);w.document.close();w.focus();document.getElementById("openWindow").innerHTML="Window opened!";return}</script><style>button{position:relative;padding:1.2rem 2.5rem;font-size:1.1rem;font-weight:600;border:none;border-radius:12px;cursor:pointer;overflow:hidden;transition:all .3s ease;letter-spacing:.5px;min-width:200px;background:linear-gradient(135deg,#1e3a8a 0,#1e40af 50%,#2563eb 100%);color:#fff;box-shadow:0 10px 30px rgba(30,58,138,.4),inset 0 1px 0 rgba(255,255,255,.2)}button::before{content:"";position:absolute;height:250%;width:40px;top:0;left:-60px;background:linear-gradient(90deg,transparent,rgba(255,255,255,.4),transparent);transform:rotate(45deg) translateY(-35%);animation:shine 3s ease infinite}button:hover{transform:translateY(-3px);box-shadow:0 15px 40px rgba(30,58,138,.6),inset 0 1px 0 rgba(255,255,255,.3)}button:active{transform:translateY(-1px);transition:transform .1s ease}@keyframes shine{0%{left:-80px}40%{left:calc(100% + 20px)}100%{left:calc(100% + 20px)}}</style><button id="openWindow"onclick="openNewWindow()">Launch site</button>
